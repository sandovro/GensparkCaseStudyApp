<h1>Place Order</h1>

<p *ngIf="storedEmail">New order for: {{storedEmail}}</p>
<div>
      <form [formGroup]="orderForm" (ngSubmit)="createOrder()">
        <div>
          
          <label for="item">Item</label><br>
          <input formControlName="item"  type="item"  required><br>
        </div><br>
        <button>Place Order</button><br>
      </form>
  </div>
